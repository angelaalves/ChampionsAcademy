<a style="cursor:pointer" class="list-group-item clearfix">
        <span class="pull-up" style="text-align: center;">
            <img src="{{guild.flag}}" alt="{{guild.name}}" class="img-responsive" style="max-height: 100px; align-self: center; text-align: center;">
        </span>
        <div class="pull-down" style="text-align: center;">
            <h3 class="list-group-item-heading"> {{ guild.name }}</h3>
            <h4 class="list-group-item-text"> {{ guild.guildmaster.name }}</h4>
        </div>
    </a>
