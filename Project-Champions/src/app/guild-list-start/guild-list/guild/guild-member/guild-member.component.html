<a style="cursor:pointer" [routerLink]="[index]" class="list-group-item clearfix">
    <span class="pull-up">
        <img src="{{player.imagePath}}" alt="{{player.name}}" class="img-responsive" style="max-height: 100px;margin-left: auto;margin-right: auto;">
    </span>
    <div class="pull-down" style="text-align: center;">
        <h3 class="list-group-item-heading">{{ player.name }}</h3>
        <h4 class="list-group-item-text">XP {{ player.xp }}</h4>
    </div>
</a>
