<form [formGroup]="addUserForm" (ngSubmit)="onSubmit(addUserForm.value); addUser.reset()" action="" class="container-fluid">
    <div class="col-xs-12" style="text-align: center;">
            <img src="../../../../assets/AppImages/skinColor.png" width="200" height="200" alt="player">
        </div>  
        <div class="form-row">
      
        <div class="form-group">
            <label for="name">Name of the new player</label>
            <input type="text" name="name" formControlName="name" class="form-control" required>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" formControlName="email" class="form-control" required email>
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="confirmPassword">Password</label>
                <input type="password" name="password" formControlName="password" class="form-control" required minlength="6">
            </div>
        </div>
    </div>
    <div  class="form-row">
        <div class="col-12">
            <div class="form-group">
                <button type='submit' class="btn btn-primary" [disabled]="!addUserForm.valid" (click)="submit();">Add</button>
            </div>
        </div>
    </div>
</form>
