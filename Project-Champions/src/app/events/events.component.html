<div class="centered">
    <div class="col-xs-4" style="text-align: center; padding-top: 19%;">
        <img src="../../../assets/AppImages/Events.png" alt="text" class="img-responsive" style="max-height: 300px;margin-left: auto;margin-right: auto;">
        <h2>Events</h2>
    </div>
</div>

<article>
    <div class="split-right" style="display: inline-block;">
        <div class="centered">
            <form class="form-inline">
                <div id="line">
                    <app-events-elem *ngFor="let eventEl of events; let i=index" [event]="eventEl" [index]="i"></app-events-elem>
                </div>
                <div class="text-right" style="padding-left: 225%;">
                    <button type="submit" class="btn btn-primary mb-2" >Save</button>
                </div>
            </form>
        </div>
    </div>
</article>
