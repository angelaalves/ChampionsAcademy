<a style="cursor:pointer" class="list-group-item clearfix">
    <span class="pull-up">
        <img src="{{player.imagePath}}" alt="{{player.name}}" class="img-responsive" style="max-height: 100px;">
    </span>
    <div class="pull-down">
        <h3 class="list-group-item-heading">{{ player.name }}</h3>
        <h4 class="list-group-item-text">{{ player.xp }}</h4>
    </div>
</a>
